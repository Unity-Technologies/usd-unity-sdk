test_editors:
  - version: trunk
  - version: 2021.1
  - version: 2020.3
  - version: 2019.4
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: mac
    type: Unity::VM::osx
    image: package-ci/mac:stable
    flavor: m1.mac
test_backends:
  - name: il2cpp
    editor: 2020.1
  - name: mono
    editor: 2020.1
---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  commands:
    - npm install upm-ci-utils@latest -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack --package-path package/com.unity.formats.usd
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils@latest -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      - upm-ci package test --unity-version {{ editor.version }} --package-path package/com.unity.formats.usd
        --enable-code-coverage --code-coverage-options 'enableCyclomaticComplexity;generateHtmlReport' --extra-create-project-arg="-upmNoDefaultPackages"
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

{% for backend in test_backends %}
{% for platform in test_standalone_platforms %}
test_standalone_{{ platform.name }}_{{ backend.editor }}:
  name : Test standalone {{backend.editor}} {{ backend.name }}  {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - npm install upm-ci-utils@latest -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --unity-version {{ backend.editor }} --package-path package/com.unity.formats.usd
      --platform standalone --backend {{ backend.name  }} --extra-utr-arg=--testfilter=StandaloneSanityTest
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - stable
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
      {% endfor %}
      {% endfor %}
      {% for backend in test_backends %}
      {% for platform in test_standalone_platforms % }
    - .yamato/upm-ci.yml#test_standalone_{{platform.name}}_{{backend.editor}}
      {% endfor %}
      {% endfor %}

nightly_test_trigger:
  name: Nightly tests Trigger
  triggers:
    recurring:
      - branch: dev
        frequency: daily
      - branch: stable
        frequency: daily
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
      {% endfor %}
      {% endfor %}

run_preview_verified_staging:
  name: Preview and Verified Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    name: Runner
  commands:
    - npm install upm-ci-utils@latest  -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish --package-path package/com.unity.formats.usd
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
      {% endfor %}
      {% endfor %}
      {% for backend in test_backends %}
      { % for platform in test_standalone_platforms % }
    - .yamato/upm-ci.yml#test_standalone_{{platform.name}}_{{backend.editor}}
      {% endfor %}
      {% endfor %}
