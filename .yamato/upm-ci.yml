test_editors:
  - version: 2019.2
  - version: 2019.1
  - version: 2018.4
  - version: 2018.3
  - version: trunk
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
---
pack:
 name: Pack
 agent:
   type: Unity::VM::osx
   image: buildfarm/mac:stable
   flavor: m1.mac
 commands:
   - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
   - upm-ci package pack --package-path package/com.unity.formats.usd
 artifacts:
   packages:
     paths:
       - "upm-ci~/packages/**/*"

{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
      - upm-ci package test --unity-version {{ editor.version }} --package-path package/com.unity.formats.usd
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: m1.large
  commands:
    - dir
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - master
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}

run_preview_verified_staging:
  name: Preview and Verified Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
    name: Runner
  commands:
    - npm install upm-ci-utils@stable  -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package publish --package-path package/com.unity.formats.usd
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
  {% for editor in test_editors %}
  {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
  {% endfor %}  
  {% endfor %}
