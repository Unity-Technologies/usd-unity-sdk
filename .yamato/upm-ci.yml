test_editors:
  - version: trunk
  - version: 2020.1
  - version: 2019.4
test_editors_old:  # Older Unity versions can't run test coverage.
  - version: 2018.4
test_editors_all:
  - version: trunk
  - version: 2020.1
  - version: 2019.4
  - version: 2018.4
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
---
pack:
  name: Pack
  agent:
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
  commands:
    - npm install upm-ci-utils@latest -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack --package-path package/com.unity.formats.usd
  artifacts:
    packages:
      paths:
        - "upm-ci~/packages/**/*"

{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils@latest -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      - upm-ci package test --unity-version {{ editor.version }} --package-path package/com.unity.formats.usd
        --enable-code-coverage --code-coverage-options 'enableCyclomaticComplexity;generateHtmlReport'
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

# Don't run test coverage on Unity version older than 2019.2
{% for editor in test_editors_old %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : Test {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils@latest -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
      - upm-ci package test --unity-version {{ editor.version }} --package-path package/com.unity.formats.usd
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
  triggers:
    branches:
      only:
        - "/.*/"
      except:
        - stable
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors_all %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
      {% endfor %}
      {% endfor %}

nightly_test_trigger:
  name: Nightly tests Trigger
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - dir
  triggers:
    recurring:
      - branch: dev
        frequency: daily
      - branch: stable
        frequency: daily
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
    packages:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors_all %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
      {% endfor %}
      {% endfor %}
    
run_preview_verified_staging:
  name: Preview and Verified Packages to Staging
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    name: Runner
  commands:
    - npm install upm-ci-utils@latest  -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish --package-path package/com.unity.formats.usd
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts.zip:
      paths:
        - "upm-ci~/packages/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
      {% for editor in test_editors_all %}
      {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{ platform.name }}_{{ editor.version }}
      {% endfor %}
      {% endfor %}
